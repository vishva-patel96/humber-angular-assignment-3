<mat-card class="example-card">
    <mat-card-header>
    <!-- add product name below -->
      <h2>{{ product.name }}</h2>
    </mat-card-header>

    <!-- add image url below -->
    <img mat-card-image [src]="product.image" alt=""> 
    <mat-card-content>
    <!-- add product price below -->
      <h3>{{ product.price }}</h3>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="addToCart(product)">Add to cart</button>
    </mat-card-actions>
  </mat-card>
